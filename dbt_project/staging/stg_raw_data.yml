version: 2

models:
  - name: stg_raw_data
    description: "Raw staging table built from CSV files ingested via DLT. One row per raw line + source filename."
    columns:
      - name: raw_line
        description: "A single raw line from the source CSV file (kept as-is for traceability and later parsing)."
        tests:
          - not_null

      - name: source_file
        description: "Original CSV filename for traceability."
        tests:
          - not_null
