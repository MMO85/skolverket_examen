version: 2

models:
  - name: slv_cleaned_data
    description: "Silver layer: cleaned representation of raw CSV lines with optional URL extraction."
    columns:
      - name: source_file
        description: "Original CSV filename for traceability."
        tests:
          - not_null

      - name: statistik_text
        description: "Raw line text from source files."
        tests:
          - not_null

      - name: url_value
        description: "Optional URL extracted from statistik_text (may be null if no URL exists in the line)."
